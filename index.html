<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="http://csshake.surge.sh/csshake.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Seek and Find</title>
  </head>
  <body>
    <div class="container" id="landing-page">
        <div class="panel-body">
          <!-- <div class="row" id="landing-upper-row">
          </div> -->
          <div class="row" id="landing-area">
            <div class="row" id="background">
              <div class="col-sm-12">
                <h1 id="title">Seek and Find</h1>
                <!-- <img src="images/logo-large.png" class="img-responsive"> -->
                <div class="thumbnail">
                  <img src="images/kid.jpg" class="img-responsive">
                    <div class="btn-group btn-group-justified" role="group" aria-label="...">
                      <div class="btn-group" role="group">
                        <button type="button" class="btn btn-primary btn-lg" id="level-1-button">Play</button>
                      </div>
                      <!-- <div class="btn-group" role="group">
                        <button type="button" class="btn btn-primary btn-lg" id="level-2-button">Colors</button> -->
                      <!-- </div> -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>

    <!-- GAME PAGE CODE -->
    <div class="container hidden" id="shapes-game-view">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="row" id="game-upper-row">
            <div class="col-sm-1" id="title-left-filler">
            </div>
            <div class="col-sm-3" id="title-logo">
              <!-- <img src="images/sf-logo.png" alt=""> -->
            </div>
            <div class="col-sm-4" id="back">
              <div class="btn btn-primary btn-lg" href="#" role="button" id="back-button">Back</div>
            </div>
            <div class="col-sm-1" id="title-right-filler">
            </div>
          </div>
          <div class="row" id="game-area">
            <div class="col-sm-1" id="game-left-filler">
            </div>
            <div class="col-sm-10">
              <div class="panel panel-default" id="game">
                <div class="panel-body" id="game-body">
                </div>
              </div>
            </div>
            <div class="col-sm-1" id="game-right-filler">
            </div>
          </div>
          <div class="row" id="lower-row">
            <div class="col-sm-1" id="left-filler">
            </div>
            <div class="col-sm-3">
              <!-- append target image name here later: customize to include color names-->
              <h2 id="instructions">placeholder text</h2>
            </div>
            <div class="col-sm-2" id="target">
            </div>
            <div class="col-sm-3">
                <h2 id="score">Scores:</h2>
                <h3 id="circle-score">Circles 100%</h3>
                <h3 id="triangle-score">Triangles 100%</h3>
                <h3 id="square-score">Squares 100%</h3>
            </div>
            <div class="col-sm-1" id="right-filler">
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="main.js"></script>
    <script src="listeners.js"></script>
  </body>
</html>
