<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="http://csshake.surge.sh/csshake.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Seek and Find</title>
  </head>
  <body>
    <div class="container" id="landing-page">
      <div class="panel panel-default" id="app">
        <div class="panel-body">
          <div class="row" id="landing-upper-row">
          </div>
          <div class="row" id="landing-area">
            <div class="col-sm-1" id="landing-left-filler">
            </div>
            <div class="col-sm-10">
              <div class="panel panel-default" id="landing">
                <div class="panel-body">
                  <div class="jumbotron">
                    <h1>Seek and Find</h1>
                    <p>Choose a game</p>
                    <span>
                      <div class="btn btn-primary btn-lg" href="#" role="button" id="level-1-button">Level 1: Shapes</div>
                    </span>
                    <span>
                      <div class="btn btn-primary btn-lg" href="#" role="button" id="level-2-button">Level 2: Colors</div>
                    </span>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm-1" id="landing-right-filler">
            </div>
          </div>
          <div class="row" id="landing-lower-row">
          </div>
        </div>
      </div>
    </div>

    <!-- GAME PAGE CODE -->
    <div class="container hidden" id="shapes-game-view">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="row" id="game-upper-row">
            <div class="col-sm-1" id="title-left-filler">
            </div>
            <div class="col-sm-3" id="title">
              <img src="images/sf-logo.png" alt="">
            </div>
            <div class="col-sm-4" id="back">
              <div class="btn btn-primary btn-lg" href="#" role="button" id="back-button">Back</div>
            </div>
            <div class="col-sm-1" id="title-right-filler">
            </div>
          </div>
          <div class="row" id="game-area">
            <div class="col-sm-1" id="game-left-filler">
            </div>
            <div class="col-sm-10">
              <div class="panel panel-default" id="game">
                <div class="panel-body" id="game-body">
                </div>
              </div>
            </div>
            <div class="col-sm-1" id="game-right-filler">
            </div>
          </div>
          <div class="row" id="lower-row">
            <div class="col-sm-1" id="left-filler">
            </div>
            <div class="col-sm-3">
              <!-- append target image name here later: customize to include color names-->
              <h2 id="instructions"></h2>
            </div>
            <div class="col-sm-2" id="target">
            </div>
            <div class="col-sm-3">
                <h2 id="score">Score:</h2>
            </div>
            <div class="col-sm-1" id="right-filler">
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="main.js"></script>
    <script src="listeners.js"></script>
  </body>
</html>
