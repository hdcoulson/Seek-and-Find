<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Seek and Find</title>
  </head>
  <body>
    <div class="container" id="landing-page">
      <div class="panel panel-default" id="app">
        <div class="panel-body">
          <div class="row" id="upper-row">
          </div>
          <div class="row" id="game-area">
            <div class="col-sm-1" id="game-left-filler">
            </div>
            <div class="col-sm-10">
              <div class="panel panel-default" id="game">
                <div class="panel-body">
                  <div class="jumbotron">
                    <h1>Seek and Find</h1>
                    <p>Choose a game</p>
                    <span>
                      <div class="btn btn-primary btn-lg" href="#" role="button">Level 1: Shapes</div>
                    </span>
                    <span>
                      <div class="btn btn-primary btn-lg" href="#" role="button">Level 2: Colors</div>
                    </span>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm-1" id="game-right-filler">
            </div>
          </div>
          <div class="row" id="lower-row">
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
